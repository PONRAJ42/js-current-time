<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="html,js">

	<title>date method</title>
	
	
  
</head> 
	<body>
		<script>
			//1.Get current time and find(morning,afternoon,or night)
			var myDate = new Date();
			var hrs = myDate.getHours();

			var greet;

			if (hrs >=6 && hrs<=12)
				greet = 'Good Morning';
			else if (hrs >= 12 && hrs <= 17)
				greet = 'Good Afternoon';
			else if (hrs >= 17 && hrs <= 20)
				greet = 'Good Evening';
			else if (hrs >= 21 && hrs <= 5)
				greet = 'Good Night';

			
			document.getElementById('ab').innerHTML ='<b>' + greet + '</b> and welcome to FABVEY';
		</script>
	</body>
	</html>
